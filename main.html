<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        #verification_heading {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #verification_subtext {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }
        .code-container {
            display: flex;
            justify-content: center;
        }
        .code {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .code:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="verification_heading">OTP Verification</h1>
        <p id="verification_subtext">Enter the 6-digit code sent to your phone</p>
        <div class="code-container">
            <input type="text" class="code" id="code-1" maxlength="1" />
            <input type="text" class="code" id="code-2" maxlength="1" />
            <input type="text" class="code" id="code-3" maxlength="1" />
            <input type="text" class="code" id="code-4" maxlength="1" />
            <input type="text" class="code" id="code-5" maxlength="1" />
            <input type="text" class="code" id="code-6" maxlength="1" />
        </div>
    </div>
    <script>
        document.querySelectorAll('.code').forEach((element, index, array) => {
            element.addEventListener('input', (e) => {
                if (element.value.length === 1 && index < array.length - 1) {
                    array[index + 1].focus();
                }
            });

            element.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && index > 0 && element.value.length === 0) {
                    array[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
